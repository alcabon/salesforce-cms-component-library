<template>
    <div>
        <h2>Properties</h2>
        <p>Record: {recordId}</p>
        <p>Content Type: {contentType}</p>
    </div>

    <template if:true={content}>
        <div>
            <h2>Content</h2>
            <p>{content}</p>
        </div>
    </template>
    <template if:true={error}>
        <div>
            <p>{error}</p>
        </div>
    </template>

</template>
